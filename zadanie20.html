<html>
    <body>
            <script language="JavaScript">
               function pole_danilo(pole,a_dan,b_dan,h_dan);
               {
               var a_dan=prompt("A = ");
               var b_dan=prompt("B = ");
               var h_dan=prompt("H = ");
               var pole;
               pole =(a_dan+b_dan)*h_dan/2;
               document.write("Pole wynosi: "+pole,"<br>");
               }
               
               function obw_danilo(obw,a_dan,b_dan,h_dan,ram_dan);
               {
               var a_dan=prompt("A = ");
               var b_dan=prompt("B = ");
               var h_dan=prompt("H = ");
               var ram_dan;
               var obw;
               ram_dan=sqrt((h_dan^2)*(b_dan^2));
               obw=a_dan+b_dan+(ram_dan*2);
               document.write("Obwod wynosi: "+obw,"<br>");
               }
            </script> 
    </body>
</html>
