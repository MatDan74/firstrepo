<html>
    <head>
    <script language="Javascript">
    {
    var D=prompt("D = ");
    var X=prompt("X = ");
    var drabina;
    var alfarad;
    var alfastop;
    var pi = Math.PI;
    drabina=Math.sqrt(X^2+D^2);
    document.write("Dlugosc drabiny wynosi: "+drabina,"<br>");
    alfarad=Math.atan(X,D);
    alfastop=alfarad*(180/pi);
    document.write("Alfa wynosi: "+alfastop,"<br>");
    }
    </script>
    </head>
    <body>
    
    </body>
</html>
