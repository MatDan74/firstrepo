<html>
    <body>
        <div style="color:gray;font-size:50px;">
            <script language="JavaScript">
               var a=prompt("a = ");
               var b=prompt("b = ")
               var wynik = a^3 + 3*a^2*b+2*a*b + b^3;
                document.write("(",a,"+",b,")^3 =" ,a,"^3 + 3*",a,"^2*",b," + 3*",a,"*",b,"^2 + ",b,"^3 <br>");
                document.write("Wynik =",wynik);
            </script> 
        </div>
    </body>
</html>
